        <!-- Abdullah Elshebrawy: Added Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"

        />

        <!-- Abdullah Elshebrawy: Added Icons -->
        <link rel="stylesheet" href="./css/all.min.css" />

                                    <li class="nav-item">

                                            >Contact</a
                                        >
                                    </li>
                                </ul>
                            </div>
                            <div class="tel-mark me-4 d-none d-sm-flex">
                                <i class="fa-solid fa-phone-volume"></i>
                            </div>
                            <a href="#contact" class="tel-number d-none d-sm-inline"

                            <div

                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a
                                            class="menu-link active"
                                            aria-current="page"
                                            href="#"
                                            >Home</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="menu-link" href="#about"

                                    </li>

                                        <a class="menu-link" href="#projects"
